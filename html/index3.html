<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <title>Grpah1</title>
</head>
<body>
<script src="../js/graph3.js" type="text/javascript"></script>
<div class="container">
    <form>
        <label><input type="radio" name="mode" value="grouped"> Grouped</label>
        <label><input type="radio" name="mode" value="stacked" checked> Stacked</label>
    </form>
</div>
<div class="container">
    <strong> X-axis </strong>
    <div class="btn-group">
        <input class="btn btn-default" type="button" title="frequency" onclick="rowFilter(this.title)" value="Frequency">
        <input class="btn btn-default" type="button" title="memory" onclick="rowFilter(this.title)" value="Memory">
        <input class="btn btn-default" type="button" title="action" onclick="rowFilter(this.title)" value="Action">
        <input class="btn btn-default" type="button" title="lucid" onclick="rowFilter(this.title)" value="Lucid">
        <input class="btn btn-default" type="button" title="dejavu" onclick="rowFilter(this.title)" value="Dejavu">
    </div>
    <strong> Y-axis </strong>
    <div class="btn-group">
        <input class="btn btn-default" type="button" title="frequency" onclick="colFilter(this.title)" value="Frequency">
        <input class="btn btn-default" type="button" title="memory" onclick="colFilter(this.title)" value="Memory">
        <input class="btn btn-default" type="button" title="action" onclick="colFilter(this.title)" value="Action">
        <input class="btn btn-default" type="button" title="lucid" onclick="colFilter(this.title)" value="Lucid">
        <input class="btn btn-default" type="button" title="dejavu" onclick="colFilter(this.title)" value="Dejavu">
    </div>
</div>
<div class="container" id="graph"></div>
</body>
</html>
