<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <title>Grpah1</title>
</head>
<body>
    <script src="../js/graph1.js" type="text/javascript"></script>
    <div class="container" id="graph">
        <strong> Histogram </strong>
        <div class="btn-group">
            <input class="btn btn-default" type="button" title="frequency" onclick="Hfilter(this.title)" value="Frequency">
            <input class="btn btn-default" type="button" title="memory" onclick="Hfilter(this.title)" value="Memory">
            <input class="btn btn-default" type="button" title="action" onclick="Hfilter(this.title)" value="Action">
            <input class="btn btn-default" type="button" title="lucid" onclick="Hfilter(this.title)" value="Lucid">
            <input class="btn btn-default" type="button" title="dejavu" onclick="Hfilter(this.title)" value="Dejavu">
        </div>
        <strong> Pie chart </strong>
        <div class="btn-group">
            <input class="btn btn-default" type="button" title="frequency" onclick="Pfilter(this.title)" value="Frequency">
            <input class="btn btn-default" type="button" title="memory" onclick="Pfilter(this.title)" value="Memory">
            <input class="btn btn-default" type="button" title="action" onclick="Pfilter(this.title)" value="Action">
            <input class="btn btn-default" type="button" title="lucid" onclick="Pfilter(this.title)" value="Lucid">
            <input class="btn btn-default" type="button" title="dejavu" onclick="Pfilter(this.title)" value="Dejavu">
        </div>
    </div>
    <div class="container" id="graph2"></div>
</body>
</html>
