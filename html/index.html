<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Grpah1</title>
</head>
<body>
    <script src="../js/graph1.js" type="text/javascript"></script>
    <div class="container" id="graph">
            Histogram
                <div class="form-group">
                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                        <label class="btn btn-default">
                            <input type="button"  name="histogram" title="frequency" onclick="Hfilter(this.title)">Frequency
                        </label>
                        <label class="btn btn-default">
                            <input type="button"  name="histogram" title="memory" onclick="Hfilter(this.title)">Memory
                        </label>
                        <label class="btn btn-default">
                            <input type="button"  name="histogram" title="action" onclick="Hfilter(this.title)">Action
                        </label>
                        <label class="btn btn-default">
                            <input type="button"  name="histogram" title="lucid" onclick="Hfilter(this.title)">Lucid
                        </label>
                        <label class="btn btn-default">
                            <input type="button"  name="histogram" title="dejavu" onclick="Hfilter(this.title)">Dejavu
                        </label>
                    </div>
                </div>
        Pie chart
        <div class="form-group">
            <div class="btn-group btn-group-justified" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="button"  name="pie" title="frequency" onclick="Pfilter(this.title)">Frequency
                </label>
                <label class="btn btn-default">
                    <input type="button"  name="pie" title="memory" onclick="Pfilter(this.title)">Memory
                </label>
                <label class="btn btn-default">
                    <input type="button"  name="pie" title="action" onclick="Pfilter(this.title)">Action
                </label>
                <label class="btn btn-default">
                    <input type="button"  name="pie" title="lucid" onclick="Pfilter(this.title)">Lucid
                </label>
                <label class="btn btn-default">
                    <input type="button"  name="pie" title="dejavu" onclick="Pfilter(this.title)">Dejavu
                </label>
            </div>
        </div>
    </div>
    <div class="container" id="graph2"></div>
</body>
</html>
